<!DOCTYPE html>
<html>
<head>
	<title>Tip Generator</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>
	<meta charset="utf-8">
</head>
<body>
<div id="box" class="tip-calculator">
	<h1>Tip Calculator</h1>
    <div class="amount-group">
        <label for="amount">Total Amount:</label>
        <input type="number" name="amount" min="0" value="0" id="amount">
    </div>
    <div class="people-group">
        <label for="people">Number of People:</label>
        <input type="number" step="1" min="1" name="people" value="1" id="people">
    </div>
    <div class="tip-group">
        <label for="tip">Tip (%):</label>
        <input type="number" name="tip" step="1" min="0" value="0" ; id="tip">
    </div>
	
    <div id="owed">
    
<script type="text/javascript" src="scripts.js"></script>

 
    
</div>
</body>
</html>
